<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: gray;
            color: white;
        }

        .normal {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <thead>
        <table>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
                </thead>
                <tbody>
            <tr>
                <th class="normal"  rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>9.0</td>
                <td>4.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8.0</td>
                <td>8.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>2.0</td>
                <td>0.0</td>
                <td>1.0</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <th>5.75</th>
            </tr>
            <tr>
                <th class="normal"   rowspan="2">Humanas</th>
                <td>História</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>4.0</td>
                <td>10</td>
                <td>7.0</td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <th>8.5</th>
            </tr>
        </table>
    </tbody>
</body>
</html>
